<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Redirect per dominio di accesso</title>
  <script>
    window.onload = function () {
      const currentDomain = window.location.hostname;

      // Mappa dei domini di accesso â†’ destinazioni di redirect
      const redirectMap = {
        "lagrolettagarda.it": "https://mattiacordioli.it/impianti",
        "lagroletta.it": "https://mattiacordioli.it/impianti"
      };

      if (redirectMap[currentDomain]) {
        window.location.href = redirectMap[currentDomain];
      } else {
        document.body.textContent = "OK";
      }
    };
  </script>
</head>
<body>
  <p>Verifica dominio in corso...</p>
</body>
</html>
